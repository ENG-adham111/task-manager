<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SafeHack Labs - Ethical Hacking & CTF Platform</title>
    <meta name="description" content="SafeHack Labs - A safe, legal, and educational platform for learning ethical hacking, penetration testing, and participating in CTF challenges.">
    <meta name="keywords" content="Ethical Hacking, Penetration Testing, CTF, Cybersecurity, InfoSec, Hacking Labs">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; /* slate-700 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; /* slate-600 */
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': '#22d3ee', // Cyan 400
              'primary-focus': '#06b6d4', // Cyan 500
              'secondary': '#4ade80', // Green 400
              'accent': '#f43f5e', // Rose 500
              'light-bg': '#f1f5f9', // Slate 100
              'light-card': '#ffffff',
              'light-text': '#0f172a', // Slate 900
              'light-text-secondary': '#64748b', // Slate 500
              'dark-bg': '#0f172a', // Slate 900
              'dark-card': '#1e293b', // Slate 800
              'dark-border': '#334155', // Slate 700
              'dark-text': '#f1f5f9', // Slate 100
              'dark-text-secondary': '#94a3b8', // Slate 400
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'scale-in': 'scaleIn 0.3s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>

</head>
