<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProTask Manager</title>
    <meta name="description" content="ProTask Manager - A modern, professional Task & Time Management App to boost your productivity.">
    <meta name="keywords" content="Task Manager, Time Management, Productivity, Todo App, Pomodoro">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #2d3748;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #4a5568;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': '#6366f1', // Indigo 500
              'primary-focus': '#4f46e5', // Indigo 600
              'secondary': '#a855f7', // Purple 500
              'accent': '#ec4899', // Pink 500
              'light-bg': '#f1f5f9', // Slate 100
              'light-bg-secondary': '#e2e8f0', // Slate 200
              'light-card': '#ffffff',
              'light-text': '#0f172a', // Slate 900
              'light-text-secondary': '#64748b', // Slate 500
              'dark-bg': '#0f172a', // Slate 900
              'dark-bg-secondary': '#1e293b', // Slate 800
              'dark-card': '#1e293b',
              'dark-text': '#f1f5f9', // Slate 100
              'dark-text-secondary': '#94a3b8', // Slate 400
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'scale-in': 'scaleIn 0.3s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>

    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-light-bg dark:bg-dark-bg">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
